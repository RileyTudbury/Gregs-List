<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Greg's List</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="button-bar">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#car-form">
                    Add Car
                </button>

                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#house-form">
                    Add House
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="car-form" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add a Car</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form onsubmit="app.carController.addCar(event)">
                                <div class="form-group">
                                    <label for="make">Make</label>
                                    <input type="text" name="make" class="form-control"
                                        placeholder="Enter a make here..." required>
                                </div>
                                <div class="form-group">
                                    <label for="model">Model</label>
                                    <input type="text" name="model" class="form-control"
                                        placeholder="Enter a model here...">
                                </div>
                                <div class="form-group">
                                    <label for="year">Year</label>
                                    <input type="number" min="1900" max="2020" name="year" class="form-control"
                                        placeholder="1904, its a classic...">
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="number" name="price" class="form-control" min="0"
                                        placeholder="Enter a price here...">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" name="description" class="form-control"
                                        placeholder="Enter a description here...">
                                </div>
                                <div class="form-group">
                                    <label for="imgUrl">Image</label>
                                    <input type="text" name="imgUrl" class="form-control"
                                        placeholder="Enter a imgUrl here...">
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="house-form" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add a House</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form onsubmit="app.houseController.addHouse(event)">
                                <div class="form-group">
                                    <label for="name">House Name</label>
                                    <input type="text" name="name" class="form-control"
                                        placeholder="Enter a name for the house" required>
                                </div>
                                <div class="form-group">
                                    <label for="sqrft">Square Footage</label>
                                    <input type="number" name="sqrft" class="form-control"
                                        placeholder="Enter square footage here...">
                                </div>
                                <div class="form-group">
                                    <label for="year">Year</label>
                                    <input type="number" min="1900" max="2020" name="year" class="form-control"
                                        placeholder="Please enter the year the house was built...">
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="number" name="price" class="form-control" min="0"
                                        placeholder="Enter a price here...">
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="cars"></div>
        <div class="row" id="houses"></div>















        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="app/main.js" type="module"></script>
</body>

</html>
